<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
    <h1 class="text-primary text-center text-uppercase">Welcome To CapGemini</h1>
    <hr />
    <div style="width: 400px;border: 2px solid green;margin-left: 700px;" class="p-3 ">
        <h3>Login To Your Account</h3>
        <form method="POST">
        <div class="form-group">
            <input class="form-control" placeholder="Enter Email/Mobile" name="username/mobile"/>
        </div>
        <br/> <!-- <br> tag represents break,it is a self-closed tag-->
        <div  class="form-group">
            <input placeholder="Enter Password" class="form-control" type="password" name="password"/>
        </div>
        <br/>
        <div  class="form-group">
            <select  class="form-control"  name="role">
                <option value="">--Select Role--</option>
                <option value="Admin">Admin</option>
                <option value="Employee">Employee</option>
            </select>
        </div>
        <br/>
        <div class="form-check">
            <input class="form-check-input" type="checkbox"/>
            <label>Remember me</label>
        </div>
        <div>
            <button class="btn btn-primary mt-2">Login</button>
            <button class="btn btn-danger mt-2" type="reset">Reset</button>
            <a class="btn btn-secondary mt-2" href="forgot_password.html">Forgotten Password?</a>
        </div>
      </form>
       </div>
       <a  href="register.html" style="margin-left: 700px" class="btn btn-success mt-2 p-2">
        Create New Acount</a>
    </div>
  </body>
</html>
