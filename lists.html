<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Demo</title>
</head>
<body>
    <h2 style="color: red;text-align: center;">Movies Currently Running In India</h2>
    <hr/>
    <ol><!-- <ol> tag represents ordered list-->
        <li>Corona</li>
        <li>Black Fungus</li>
        <li>Cyclone</li>
    </ol>

    <hr/>
    <h2 style="color: red;text-align: center;">Few Items To Spoil Human Beings</h2>
    <hr/>
    <ul style="list-style-type: lower-roman;"><!-- <ul> tag represents un-ordered list-->
        <li>Mobiles</li>
        <li>Love</li>
        <li>Marriage</li>
    </ul>
</body>
</html>
